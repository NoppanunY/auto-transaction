<section class="settings">
  <h2 class="settings-heading">Settings for Auto Transaction</h2>
  <p class="kintoneplugin-desc">This message is displayed on the app page after the app has been updated.</p>
  <form class="js-submit-settings">
    <section id="transaction">
      <div class="kintoneplugin-row">
        <div class="kintoneplugin-label">
          Target app :
        </div>
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select target-app">
            <select name="target-app">
              <option value="null" selected hidden></option>
            </select>
          </div>
        </div>
        <p class="kintoneplugin-desc unique-message"></p>
      </div>
  
      <div class="kintoneplugin-row row-al-cen unique-field">
  
      </div>
  
      <div class="kintoneplugin-row kintoneplugin-table-td-operation checkbox-cond hidden">
        Add condition <button type="button" class="kintoneplugin-button-add-row-image" title="Add row"></button>
      </div>
  
      <div class="kintoneplugin-row cond-table">
        
      </div>
      <div class="kintoneplugin-row mapping-table">
        
      </div>
    </section>

    <hr>

    <section id="summary">
      <div class="kintoneplugin-row">
        <div class="kintoneplugin-label">
          Transaction Apps :
        </div>
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select transaction-app">
            <select name="transaction-app">
              <option value="null" selected hidden></option>
            </select>
          </div>
        </div>
        <p class="kintoneplugin-desc unique-message"></p>
      </div>

      <div class="kintoneplugin-row">
        <div class="kintoneplugin-label">
          Summary Apps :
        </div>
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select summary-app">
            <select name="summary-app">
              <option value="null" selected hidden></option>
            </select>
          </div>
        </div>
      </div>
      <div class="kintoneplugin-row mapping-table">
        
      </div>

      <div class="kintoneplugin-row period-table">
        
      </div>

      <div class="kintoneplugin-row summary-field">
        
      </div>

      <div class="kintoneplugin-row plus-table">
        
      </div>
      <div class="kintoneplugin-row minus-table">
        
      </div>
    </section>

    <p class="kintoneplugin-row">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
        <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
